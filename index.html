<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>NBA Fun Facts!</title>
    <!-- <link rel="stylesheet" href="./assets/style.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
  <nav class="navbar has shadow is-info">
    <section class="navbar-brand">
      <a class="navbar-item">
        <img src="assets/nba-logo.jpeg" alt="nba-logo" style="max-height: 13vh">
      </a>
      <a class="navbar-burger" id="burger">
        <span></span>
        <span></span>
      </a>
    </section>
    <section class="navbar-menu is-active" id="nav-links">
      <div class="navbar-end">
        <a href="https://www.nba.com/" target="_blank" class="navbar-item is-size-3">Visit the official NBA website!</a>
        <a class="navbar-item is-size-3">Seasons</a>
      </div>
    </section>
  </nav>
  <main class="section">
  <section class="container">
    <section class="columns">
    <div class="column is-6" id="full-name">
      <div class="container">
        <div class="columns">
        <div class="column is-6">
      <input class="p-1 m-1 input" name="search" type="text" placeholder="First Name" id="first-name"> 
      <input class="p-1 m-1 input" name="search" type="text" placeholder="Last Name" id="last-name"> 
        </div>

        <div class="column  m-5">
      <button class="p-1 button is-info" type="button" id = "search">Search</button>
      <button class="p-1 button is-info" type="button" id="saved">Save</button>
        </div>
        </div>

      <section id="results-box">Results</section>
    <section class="py-6" id="image"></section>
    </div>
    </div>

    <div class="column is-6">
      <section class="my-4 mx-4 box has-background-info has-text-light" id="profile" >
      <h2 class="is-size-3">Player Information</h2>
      <ul>
          <li class="is-size-4">Team: <span class="is-size-5" id="team"></span> </li>
          <li class="is-size-4">Conference: <span class="is-size-5" id="conference"></span></li>
          <li class="is-size-4">Division: <span class="is-size-5" id="division"></span></li>
          <li class="is-size-4">Position: <span class="is-size-5" id="position"></span></li>
          <li class="is-size-4">Height: <span class="is-size-5" id="height"></span> feet <span id="inches"> inches</span></li>
          <li class="is-size-4">Weight: <span class="is-size-5" id="weight"></span> lbs</li>

      </ul>
      </section>
    <section class="my-4 mx-4 box has-background-info has-text-light" id="stats">
      <h3 class="is-size-3">Stats</h3>
      <ul>
      <li class="is-size-4">Points: <span class= "is-size-5" id="points"></span></li>
      <li class="is-size-4">Assists: <span class= "is-size-5" id="assists"></span></li>
      <li class="is-size-4">Rebounds: <span class= "is-size-5" id="rebounds"></span></li>
      <li class="is-size-4">Steals: <span class= "is-size-5" id="steals"></span></li>
      <li class="is-size-4">Turnovers: <span class= "is-size-5" id="turnovers"></span></li>
      </ul>
    </div>
    </section>
  </section>

  </main>
  <script src="./assets/script.js"></script>
</body>
</html>
