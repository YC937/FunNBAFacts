<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>NBA Fun Facts!</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<main>
  <body>
    <form id="search-bar">
        <button type="button" id="saved">Saved</button>
    </form>
    <!-- API Needs First & Last Name to run properly -->
    <form id="full-name">
      <button type="button" id = "search">Search</button>
      <input name="search" type="text" placeholder="First Name" id="first-name"> 
      <input name="search" type="text" placeholder="Last Name" id="last-name"> 
    </form>
    <section id="results-box">Results</section>
    <section id="player-info">
      <h3>Player Information</h3>
      <ul>
          <li>Team <span id="team"></span> </li>
          <li>Conference <span id="conference"></span></li>
          <li>Division <span id="division"></span></li>
          <li>Position <span id="position"></span></li>
          <li>Height <span id="height"></span></li>
          <li>Weight <span id="weight"></span></li>
      </ul>
    </section>
    <section id="stats">
      <h3>Stats</h3>
      <ul>
      <li>Points <span id="points"></span></li>
      <li>Assists <span id="assists"></span></li>
      <li>Rebounds <span id="rebounds"></span></li>
      <li>Steals <span id="steals"></span></li>
      <li>Turnovers <span id="turnovers"></span></li>
      </ul>
    </section>
    <section id="image">Giphy Image</section>




  </body>
</main>
<script src="./assets/script.js"></script>

</html>
